<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      th:replace="~{layouts/default :: layout('Productos',~{},~{},~{::body})}">>
<head>
    <title>Add Product</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
</head>
<body sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3>PRODUCTOS</h3>
                <table class="table table-striped table-hover table-scroll">
                    <thead>
                    <tr>
                        <th>NO</th>
                        <th th:text="Nombre"></th>
                        <th>Servicio Interno</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, rowStat: ${productList}">
                        <td th:text="${rowStat.count}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.branchType}"></td>
                        <td>
                            <form action="#"
                                  th:action="@{/catalogs/{id}/deleteProduct(id=${product.id})}" method="post">
                                <input type="submit" class="btn btn-error" value="Delete" />
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <a class="btn btn-success" href="#" th:href="@{/catalogs/addProduct}">Agregar Producto</a>
                    <a class="btn btn-secondary" href="#" th:href="@{/catalogs}">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
